{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'logbook/style.css' %}" />

{% if latest_logbook_list %}
    <ul>
    {% for logbook in latest_logbook_list %}
        <li><a href="{% url 'logbook:detail' logbook.id %}">{{ logbook.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No logbooks are available.</p>
{% endif %}
