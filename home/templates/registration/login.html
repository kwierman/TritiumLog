{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h3>Please Login to Continue</h3>
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Forgot password" %}? <a href="{% url 'django.contrib.auth.views.password_reset' %}">{% trans "Reset it" %}</a>!</p>
{% endblock %}
